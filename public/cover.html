<html>
<head>
    <title>Cover</title>
    <style>
        body {
            margin: 0;
        }

        .cover {
            transform: scaleX(-1);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <video id="webcam-video" class="cover" width="400" height="300" preload="auto"></video>
</div>
<scrip src="assets/js/vendor/jquery.js"></scrip>
<script>
    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
    window.URL = window.URL || window.webkitURL || window.msURL || window.mozURL;

    var webcamVideo = document.getElementById('webcam-video');

    navigator.getUserMedia({video: true}, function (stream) {
        webcamVideo.src = window.URL.createObjectURL(stream);
        webcamVideo.play();
    }, function () {
        alert('error getting webcam video');
    });


</script>
</body>
</html>
